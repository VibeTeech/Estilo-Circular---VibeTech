<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncio</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary"  data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Estilo Circular</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Anúncio de Roupa Usada</h1>
                <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#anuncioModal">
                    Criar Anúncio
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="anuncioModal" tabindex="-1" aria-labelledby="anuncioModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="anuncioModalLabel">Criar Anúncio</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="anuncioForm">
                            <div class="form-group">
                                <label for="categoria">Categoria</label>
                                <input type="text" class="form-control" id="categoria" placeholder="Ex: Camiseta, Calça, Vestido" required>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado do Usado</label>
                                <input type="text" class="form-control" id="estado" placeholder="Ex: Novo, Pouco Usado, Muito Usado" required>
                            </div>
                            <div class="form-group">
                                <label for="notaFiscal">Possui Nota Fiscal?</label>
                                <select class="form-control" id="notaFiscal" required>
                                    <option value="Sim">Sim</option>
                                    <option value="Não">Não</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Email para contato</label>
                                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required>
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone/Whatsapp</label>
                                <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
                            </div>
                            <div class="form-group">
                                <label for="foto">Foto do Usado</label>
                                <input type="file" class="form-control-file" id="foto" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Anúncio</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="anuncioCriado" class="anuncio-criado mt-5 text-center" style="display: none;">
            <h2 class="">Anúncio Criado</h2>
            <img id="produtoImagem" src="" class="img-fluid mb-3" alt="Imagem do Produto">
            <p id="produtoCategoria"></p>
            <p id="produtoEstado"></p>
            <p id="produtoNotaFiscal"></p>
            <p id="produtoEmail"></p>
            <p id="produtoCidade"></p>
            <p id="produtoTelefone"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="anuncio.js"></script>
</body>
</html>
